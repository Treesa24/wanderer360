<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WANDERER360 - Trip Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container classy-bg">
    <div class="planner-content fade-in">
      <h1 class="planner-title">Plan Your Kerala Adventure</h1>
      <form id="plannerForm" class="planner-form">
        <label for="place" class="label">Destination:</label>
        <input type="text" id="place" class="input" placeholder="e.g., Kochi" required>

        <label for="budget" class="label">Budget:</label>
        <input type="number" id="budget" class="input" placeholder="e.g., 1000" required>

        <label for="preferences" class="label">Preferences:</label>
        <input type="text" id="preferences" class="input" placeholder="e.g., beaches, mountains" required>

        <label for="days" class="label">Duration:</label>
        <select id="days" class="input">
          <option value="1">1 Day</option>
          <option value="3">3 Days</option>
          <option value="5">5 Days</option>
          <option value="7">1 Week</option>
        </select>

        <button type="submit" class="cta-button">Plan My Trip</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
